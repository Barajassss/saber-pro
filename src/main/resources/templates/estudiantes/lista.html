<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Estudiantes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">

    <!-- Navbar con usuario y logout -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 rounded">
        <div class="container-fluid">
            <span class="navbar-brand">Sistema Saber Pro - COORDINADOR</span>
            <div class="d-flex">
                <span class="navbar-text text-white me-3" sec:authentication="name">Usuario</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
                </form>
            </div>
        </div>
    </nav>

    <h2 class="mb-3">Lista de Estudiantes - Saber Pro</h2>

    <div class="mb-3">
        <a href="/estudiantes/nuevo" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Nuevo Estudiante
        </a>
        <a href="/informes/general" class="btn btn-info">
            <i class="bi bi-file-text"></i> Ver Informes
        </a>
        <a href="/estudiante" class="btn btn-success">
            <i class="bi bi-search"></i> Buscar por Documento
        </a>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Documento</th>
                        <th>Nombre Completo</th>
                        <th>Programa</th>
                        <th>Puntaje Total</th>
                        <th>Nivel</th>
                        <th>Opciones</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="e : ${estudiantes}">
                        <td th:text="${e.id}"></td>
                        <td th:text="${e.documento}"></td>
                        <td th:text="${e.primerNombre + ' ' + (e.segundoNombre != null ? e.segundoNombre + ' ' : '') + e.primerApellido}"></td>
                        <td th:text="${e.programa}"></td>
                        <td>
                            <span class="badge" 
                                  th:classappend="${e.puntajeTotal >= 241 ? 'bg-success' : (e.puntajeTotal >= 180 ? 'bg-info' : (e.puntajeTotal < 80 ? 'bg-danger' : 'bg-secondary'))}"
                                  th:text="${e.puntajeTotal}">
                            </span>
                        </td>
                        <td th:text="${e.nivelTotal}"></td>

                        <td>
                            <a th:href="@{'/estudiantes/editar/' + ${e.id}}"
                               class="btn btn-warning btn-sm">
                                Editar
                            </a>

                            <a th:href="@{'/estudiantes/eliminar/' + ${e.id}}"
                               class="btn btn-danger btn-sm"
                               onclick="return confirm('¿Está seguro de eliminar este estudiante?')">
                                Eliminar
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(estudiantes)}" class="alert alert-info">
                No hay estudiantes registrados. <a href="/estudiantes/nuevo">Crear el primero</a>
            </div>
        </div>
    </div>

</div>

</body>
</html>
