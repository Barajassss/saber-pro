<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema Saber Pro UTS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border-radius: 15px;
        }
        .logo-section {
            background: white;
            border-radius: 15px 0 0 15px;
            padding: 40px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card login-card">
                <div class="row g-0">
                    
                    <!-- Logo y descripci贸n -->
                    <div class="col-md-5 logo-section d-flex flex-column justify-content-center">
                        <div class="text-center">
                            <h2 class="text-primary mb-3"> UTS</h2>
                            <h4 class="mb-3">Sistema Saber Pro</h4>
                            <p class="text-muted">
                                Gesti贸n de resultados de las pruebas Saber Pro
                            </p>
                        </div>
                    </div>

                    <!-- Formulario de login -->
                    <div class="col-md-7">
                        <div class="card-body p-5">
                            <h3 class="text-center mb-4">Iniciar Sesi贸n</h3>

                            <!-- Mensaje de error -->
                            <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <strong>Error:</strong> Usuario o contrase帽a incorrectos.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <!-- Mensaje de logout -->
                            <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                                Has cerrado sesi贸n exitosamente.
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>

                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Usuario</label>
                                    <input type="text" 
                                           class="form-control form-control-lg" 
                                           id="username" 
                                           name="username" 
                                           placeholder="Ingrese su usuario"
                                           required 
                                           autofocus>
                                </div>

                                <div class="mb-4">
                                    <label for="password" class="form-label">Contrase帽a</label>
                                    <input type="password" 
                                           class="form-control form-control-lg" 
                                           id="password" 
                                           name="password" 
                                           placeholder="Ingrese su contrase帽a"
                                           required>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">
                                        Ingresar
                                    </button>
                                </div>
                            </form>

                            <hr class="my-4">

                            <div class="card bg-light">
                                <div class="card-body">
                                    <h6 class="card-title"> Usuarios de prueba:</h6>
                                    <p class="card-text mb-1">
                                        <strong>Coordinador:</strong> admin / admin123
                                    </p>
                                    <p class="card-text mb-0">
                                        <strong>Estudiante:</strong> estudiante / estudiante123
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
